<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>考研数据综合展示</title>
    <meta http-equiv="refresh" content="600"> <!-- 10分钟刷新一次 -->
    <link rel="stylesheet" href="css/comon0.css">
    <script src="js/jquery.js"></script>
    <style>
        body {
            background: #001f3f;
            color: #fff;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
        }

        .head {
            padding: 20px;
            background: #003366;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .head h1 {
            font-size: 28px;
            color: #00c0ff;
            margin: 0;
        }

        .time {
            font-size: 18px;
            color: #ccc;
        }

        .mainbox {
            padding: 20px;
        }

        .boxall {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #0a2a43;
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 10px;
            height: 45vh; /* 每个图表容器高度 视口的45% */
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .alltitle {
            font-size: 18px;
            padding: 10px 0;
            color: #00c0ff;
            border-bottom: 1px solid #0a2a43;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            border: none;
            background-color: transparent;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .clearfix > li {
            float: left;
            width: 33.33%;
            box-sizing: border-box;
            padding: 10px;
        }

        /* 全屏按钮样式 */
        .fullscreen-btn {
            background-color: #003366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media screen and (max-width: 1000px) {
            .clearfix > li {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="head">
    <h1>考研数据综合展示系统</h1>
    <div class="time" id="showTime"></div>
    <button class="fullscreen-btn" id="fullscreenButton">全屏显示</button>
</div>

<div class="mainbox">
    <ul class="clearfix">
        <li>
            <div class="boxall">
                <div class="alltitle">
                    <a href="调剂信息发布数省份分布条形图.html">调剂信息发布数省份分布条形图</a>
                </div>
                <iframe src="调剂信息发布数省份分布条形图.html"></iframe>
            </div>
            <div class="boxall">
                <div class="alltitle">
                    <a href="调剂信息发布时间走势图.html">调剂信息发布时间走势图</a>
                </div>
                <iframe src="调剂信息发布时间走势图.html"></iframe>
            </div>
        </li>
        <li>
            <div class="boxall">
                <div class="alltitle">
                    <a href="各专业分数的柱状图.html">各专业分数的柱状图</a>
                </div>
                <iframe src="各专业分数的柱状图.html"></iframe>
            </div>
            <div class="boxall">
                <div class="alltitle">
                    <a href="school_category_pie_chart.html">学校类别饼图</a>
                </div>
                <iframe src="school_category_pie_chart.html"></iframe>
            </div>
        </li>
        <li>
            <div class="boxall">
                <div class="alltitle">
                    <a href="province_distribution_map.html">调剂信息发布数省份分布地图</a>
                </div>
                <iframe src="province_distribution_map.html"></iframe>
            </div>
            <div class="boxall">
                <div class="alltitle">
                    <a href="2020年考研专业Top50.html">2020年考研专业Top50</a>
                </div>
                <iframe src="2020年考研专业Top50.html"></iframe>
            </div>
        </li>
    </ul>
</div>

<script>
    function updateTime() {
        const dt = new Date();
        const y = dt.getFullYear();
        const m = dt.getMonth() + 1;
        const d = dt.getDate();
        const h = dt.getHours();
        const min = dt.getMinutes();
        const s = dt.getSeconds();
        document.getElementById("showTime").innerHTML =
            `${y}/${pad(m)}/${pad(d)} ${pad(h)}:${pad(min)}:${pad(s)}`;
        setTimeout(updateTime, 1000);
    }

    function pad(num) {
        return num < 10? "0" + num : num;
    }

    updateTime();

    // 全屏功能实现
    const fullscreenButton = document.getElementById('fullscreenButton');
    function requestFullScreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        }
    }

    fullscreenButton.addEventListener('click', function () {
        requestFullScreen(document.documentElement);
    });
</script>

</body>

</html>
